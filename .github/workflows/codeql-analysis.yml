name: "Code scanning - action"

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  CodeQL-Build:

    permissions:
      contents: read
      security-events: write

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      with:
        fetch-depth: 10

    - name: Initialize CodeQL
      uses: github/codeql-action/init@014f16e7ab1402f30e7c3329d33797e7948572db
      with:
        languages: javascript

    - name: Autobuild
      uses: github/codeql-action/autobuild@014f16e7ab1402f30e7c3329d33797e7948572db

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@014f16e7ab1402f30e7c3329d33797e7948572db
