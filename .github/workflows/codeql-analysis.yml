name: "Code scanning - action"

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  CodeQL-Build:

    permissions:
      contents: read
      security-events: write

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      with:
        fetch-depth: 10

    - name: Initialize CodeQL
      uses: github/codeql-action/init@d3678e237b9c32a6c9bffb3315c335f976f3549f
      with:
        languages: javascript

    - name: Autobuild
      uses: github/codeql-action/autobuild@d3678e237b9c32a6c9bffb3315c335f976f3549f

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d3678e237b9c32a6c9bffb3315c335f976f3549f
