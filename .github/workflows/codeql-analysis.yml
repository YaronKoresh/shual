name: "Code scanning - action"

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  CodeQL-Build:

    permissions:
      contents: read
      security-events: write

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      with:
        fetch-depth: 10

    - name: Initialize CodeQL
      uses: github/codeql-action/init@96f518a34f7a870018057716cc4d7a5c014bd61c
      with:
        languages: javascript

    - name: Autobuild
      uses: github/codeql-action/autobuild@96f518a34f7a870018057716cc4d7a5c014bd61c

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@96f518a34f7a870018057716cc4d7a5c014bd61c
